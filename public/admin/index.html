<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Panel</title>
    <meta name="robots" content="noindex" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/decap-cms@3.1.0/dist/decap-cms.css"
    />

    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>

  <body>
    <!-- Спочатку завантажуємо CMS -->
    <script src="https://unpkg.com/decap-cms@3.1.0/dist/decap-cms.js"></script>

    <!-- Потім ініціалізуємо -->
    <script>
      window.addEventListener("load", () => {
        CMS.init({
          config: "/admin/config.yml",
        });
      });
    </script>
  </body>
</html>
